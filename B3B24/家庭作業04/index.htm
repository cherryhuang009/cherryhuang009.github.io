            color: red

        p {

		color: blue
		}
        td{
            border: 1px solid black;
            padding-left: 20px;

	<body>
       <script>
        document.write("<table align='center'>");
        document.write("<p><h3>九九乘法表</h3></p>");
        document.write('<ul class="tale">');
        document.write("<table cellspacing='0'>");
        for(var i=1;i<=9;i++){
            document.write("<tr>");
        for(var j=1;j<=9;j++){
            document.write("<td style='border=1px solid;'>"+j+"*"+i+"="+j*i+"</td>");
        }
            document.write("</tr>");
        }
        document.write("</table>");
        </script>
