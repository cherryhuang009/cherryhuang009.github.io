        <h2>我最喜歡的水果-櫻桃</h2>
		<div>
			學名：Prunus
            學科：李屬
		</div>
		<div ><img src="pic01.jpg" width="400"></div>
		<h3>用途 ：</h3>
		<div>
			1. 有些種類的果實可食用，通稱櫻桃
            2.一般用於烹飪菜餚或加工成甜點、罐頭、果汁、果酒等
            3.有些種類既有觀花品種（如：櫻花）
            4.有些種類的櫻桃可做製作香辛料
		<div>	
		<h3>象徵性 ：</h3>
		<div>
			櫻桃可以代表很多美好的事物，可以代表特別有活力的女子，可以代表很鮮活的愛情、幸福、甜蜜，有珍惜的意思。
